<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    
    <div id="tudo">
        <div id="calc">
            <h3>Calculator</h3>
            <div id="operations">
                <div id="previous-operation">
                </div>
                <div id="current-operation">
                </div>
                <div id="buttons-container">
                    <button>CE</button>
                    <button>C</button>
                    <button>DEL</button>
                    <button>/</button>
                    <button class="number"data-key="7">7</button>
                    <button class="number"data-key="8">8</button>
                    <button class="number"data-key="9">9</button>
                    <button>*</button>
                    <button class="number"data-key="4">4</button>
                    <button class="number"data-key="5">5</button>
                    <button class="number"data-key="6">6</button>
                    <button>-</button>
                    <button class="number"data-key="1">1</button>
                    <button class="number"data-key="2">2</button>
                    <button class="number"data-key="3">3</button>
                    <button>+</button>
                    <button class="number"data-key="0">0</button>
                    <button>.</button>
                    <button id=equal-btn>=</button>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <div class="fixo-nome">
                <h3>Gabriel <span>A</span>rcanjo</h3>
                <hr>
                <p>Front End Developer</p>
            </div>
        </div>
    </div>

</body>

</html>
